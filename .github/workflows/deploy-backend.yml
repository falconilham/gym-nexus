name: Deploy Backend to Plesk

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci --only=production

      - name: Prepare deployment files
        working-directory: ./backend
        run: |
          # Create deployment directory
          mkdir -p deploy

          # Copy application files
          cp -r src deploy/
          cp -r node_modules deploy/
          cp package.json deploy/
          cp package-lock.json deploy/ || true

          # Copy environment template
          if [ -f ".env.example" ]; then
            cp .env.example deploy/
          fi

          # Create start script
          cat > deploy/start.sh << 'EOF'
          #!/bin/bash
          export NODE_ENV=production
          export PORT=${PORT:-5000}
          node src/index.js
          EOF
          chmod +x deploy/start.sh

          # Show deployment size
          du -sh deploy

      - name: Create .env file
        working-directory: ./backend/deploy
        run: |
          cat > .env << 'ENVEOF'
          PORT=${{ secrets.BACKEND_PORT || 5000 }}
          NODE_ENV=production
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
          ENVEOF

      - name: Deploy to Plesk via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.BACKEND_FTP_SERVER }}
          username: ${{ secrets.BACKEND_FTP_USERNAME }}
          password: ${{ secrets.BACKEND_FTP_PASSWORD }}
          port: ${{ secrets.BACKEND_FTP_PORT || 21 }}
          local-dir: ./backend/deploy/
          server-dir: /httpdocs/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**/.cache/**

      - name: Deployment Summary
        if: success()
        run: |
          echo "ğŸ‰ Backend deployment successful!"
          echo "ğŸ“¦ Build size: $(du -sh backend/deploy | cut -f1)"
          echo "ğŸŒ API URL: https://api.fitflow.id"
          echo "â° Deployed at: $(date)"
