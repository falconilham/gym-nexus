name: Deploy Backend to BiznetGio VPS

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy Backend to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS via rsync
        run: |
          rsync -avz --delete \
            --exclude='node_modules' \
            --exclude='.git' \
            --exclude='.env' \
            --exclude='uploads' \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./backend/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/fitflow-backend/

      - name: Install dependencies and restart application
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            cd ~/fitflow-backend

            # Create .env file
            cat > .env << 'ENVEOF'
            PORT=${{ secrets.BACKEND_PORT }}
            NODE_ENV=production
            DB_HOST=localhost
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
            ENVEOF

            # Install dependencies
            npm install --production

            # Restart PM2 process
            pm2 restart fitflow-backend || pm2 start index.js --name fitflow-backend
            pm2 save

            # Show status
            pm2 status
            pm2 logs fitflow-backend --lines 10 --nostream

      - name: Deployment Summary
        if: success()
        run: |
          echo "ðŸŽ‰ Backend deployment successful!"
          echo "ðŸŒ Server: ${{ secrets.VPS_HOST }}"
          echo "ðŸ“ Directory: ~/fitflow-backend"
          echo "â° Deployed at: $(date)"
          echo ""
          echo "âœ… Application restarted with PM2"
